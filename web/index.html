<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>HTTP File uploader</title>

</head>

<body style="font-family: monospace;">

  <h2>HTTP File Uploader</h2>

  <form enctype="multipart/form-data" action="/upload" method="post" id="file-upload-form">

    <label for="file-upload-path">File upload path</label>
    <input type="text" id="file-upload-path" name="file_upload_path" />

    <input type="file" id="file-selector" name="selected_files" multiple required />
    <div id="selected-files"></div>

    <input type="submit" value="Upload files" style="margin-top:10px;" />
  </form>



  <script>
    var fileSelector = document.getElementById("file-selector");
    var selectedFiles = document.getElementById("selected-files");

    document.getElementById("file-upload-form").reset();


    function showSelectedFiles(event) {
      var handlesOfSelectedFiles = event.srcElement.files;
      var innerHtml = "<h3>Selected files:</h3>" +
        "<ul>" +
        Object.keys(handlesOfSelectedFiles)
          .map(function (index, key) {
            var fileHandle = handlesOfSelectedFiles[key];
            return "<li>" + fileHandle.name + "</li>";
          })
          .join("") +
        "</ul>";

      selectedFiles.innerHTML = innerHtml;
    }

    fileSelector.addEventListener("change", showSelectedFiles);
  </script>

</body>

</html>
